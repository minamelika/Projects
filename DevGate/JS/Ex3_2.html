<html>
<head>
    <script type="text/javascript">
    var flNo, monthCost;
        flNo = parseInt(prompt("Kindly enter the floor number"));
        switch (flNo)
                {
            case 0 :
            case 1:
                monthCost = 7000;
                break;
            case 2:
            case 3:
            case 4:
            case 5:
                monthCost = 5150;
                break;
            case 6:
            case 7:
            case 8:
            case 9:
            case 10:
                monthCost = 3570;
                break;
            default:
            monthCost = 0;
            alert("out of range");
        }
        alert("Monthly cost is : "+ monthCost);
    </script>
    </head>
