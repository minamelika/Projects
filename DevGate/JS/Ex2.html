<html>
<head>
    <script type="text/javascript">
    var rntPerDay, numOfCars, numOfDays, totalAmt;
        rntPerDay = parseFloat(prompt("Kindly enter the car rent per day"));
        numOfCars = parseInt(prompt("Kindly enter number of cars rented"));
        numOfDays = parseInt(prompt("Kindly enter number of rent days"));
        totalAmt = rntPerDay * numOfCars * numOfDays;
        alert("Total rent amount is : "+ Math.round(totalAmt * 100)/100);
    </script>
    </head>

    </body>
</html>
